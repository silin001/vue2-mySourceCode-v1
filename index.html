<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue2-响应式原理版本1</title>
</head>
<style>
  /* .aaa {
    background: red;
  } */
</style>

<body>
  <div id="app">
    <h2>{{person.name}}--{{person.age}}</h2>
    <h3>{{person.fav}}</h3>
    <ul v-bind:class='aaa'>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <h3 v-bind:style='{color: red}'>{{msg}}</h3>
    <div v-text="person.fav"></div>
    <div v-text="msg"></div>
    <div v-html="htmlStr"></div>
    <input v-model="msg" type="text" />
    <button v-on:click='click'>v-on click</button>
    <button @click='click'>@click</button>
  </div>

  <script src="./Observer.js"></script>
  <script src="./MVue.js"></script>
  <script>
    let vm = new MVue({
      el: '#app',
      data: {
        person: {
          name: 'Madelynn',
          age: 18,
          fav: '啦啦啦'
        },
        msg: '学习mvvm实现原理1',
        htmlStr: '<div>Easter Fork</div>'
      },
      methods: {
        click() {
          // alert('click!!')
          console.log(this)
          // this.$data.person.name = '哈哈哈'
          this.person.name = 'Christy Davis'
        }
      }
    })
  </script>
</body>

</html>
